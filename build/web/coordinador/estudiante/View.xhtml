<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstudianteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Ver estudiante
                        </h3>
                    </div>
                    <div class="panel-body">
                        <p:panelGrid columns="2" class="table table-bordered">
                            <p:outputLabel value="#{bundle.ViewEstudianteLabel_estId}"/>
                            <p:outputLabel value="#{estudianteController.selected.estId}" title="#{bundle.ViewEstudianteTitle_estId}"/>
                            <p:outputLabel value="#{bundle.ViewEstudianteLabel_estCodigo}"/>
                            <p:outputLabel value="#{estudianteController.selected.estCodigo}" title="#{bundle.ViewEstudianteTitle_estCodigo}"/>
                            <p:outputLabel value="#{bundle.ViewEstudianteLabel_estNombre}"/>
                            <p:outputLabel value="#{estudianteController.selected.estNombre}" title="#{bundle.ViewEstudianteTitle_estNombre}"/>
                            <p:outputLabel value="#{bundle.ViewEstudianteLabel_estApellidos}"/>
                            <p:outputLabel value="#{estudianteController.selected.estApellidos}" title="#{bundle.ViewEstudianteTitle_estApellidos}"/>
                            <p:outputLabel value="#{bundle.ViewEstudianteLabel_estCorreo}"/>
                            <p:outputLabel value="#{estudianteController.selected.estCorreo}" title="#{bundle.ViewEstudianteTitle_estCorreo}"/>
                            <p:outputLabel value="#{bundle.ViewEstudianteLabel_estCohorte}"/>
                            <p:outputLabel value="#{estudianteController.selected.estCohorte}" title="#{bundle.ViewEstudianteTitle_estCohorte}"/>
                            <p:outputLabel value="#{bundle.ViewEstudianteLabel_estContrasena}"/>
                            <p:outputLabel value="#{estudianteController.selected.estContrasena}" title="#{bundle.ViewEstudianteTitle_estContrasena}"/>
                            <p:outputLabel value="#{bundle.ViewEstudianteLabel_estTutor}"/>
                            <p:outputLabel value="#{estudianteController.selected.estTutor}" title="#{bundle.ViewEstudianteTitle_estTutor}"/>
                        </p:panelGrid>
                    </div>
                </div>
                <br />
                <h:commandLink action="#{estudianteController.destroyAndView}" value="#{bundle.ViewEstudianteDestroyLink}" class="btn btn-danger"/>
                &nbsp;&nbsp;
                <h:link outcome="Edit" value="#{bundle.ViewEstudianteEditLink}" class="btn btn-warning"/>
                &nbsp;&nbsp;
                <h:commandLink action="#{estudianteController.prepareCreate}" value="#{bundle.ViewEstudianteCreateLink}" class="btn btn-primary"/>
                &nbsp;&nbsp;
                <h:commandLink action="#{estudianteController.prepareList}" value="#{bundle.ViewEstudianteShowAllLink}" class="btn btn-info"/>
                &nbsp;&nbsp;
                <h:link outcome="/index" value="#{bundle.ViewEstudianteIndexLink}" class="btn btn-warning"/>

            </h:form>
        </ui:define>
    </ui:composition>
