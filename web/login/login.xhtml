<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="./css/estilos.css"/>
    </h:head>
    
    <h:body>
        
        <div class="contenedorExterior">
            <div class="contenedorInterior">
                <div class="elemento">
                    <h:form>
                        <h:panelGrid columns="1" class="centrarElementosDiv">
                            <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username"/>
                            <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />
                            <p:commandButton value="Ingresar" actionListener="#{userLoginView.login}" oncomplete="handleLoginRequest(xhr, status, args)" />
                        </h:panelGrid>
                    </h:form>
                </div>
            </div>
        </div>
        
    </h:body>
    
</html>
