<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../../plantillas/templateBasica.xhtml">

        <ui:define name="content">
            <h2> #{bundle.ViewUsuarioTitle} </h2>
            <p:separator/>
            <h:form id="UsuarioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuid}"/>
                        <h:outputText value="#{usuarioController.selected.usuid}" title="#{bundle.ViewUsuarioTitle_usuid}"/>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usufechanacimiento}"/>
                        <h:outputText value="#{usuarioController.selected.usufechanacimiento}" title="#{bundle.ViewUsuarioTitle_usufechanacimiento}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usunombres}"/>
                        <h:outputText value="#{usuarioController.selected.usunombres}" title="#{bundle.ViewUsuarioTitle_usunombres}"/>
                        
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuapellidos}"/>
                        <h:outputText value="#{usuarioController.selected.usuapellidos}" title="#{bundle.ViewUsuarioTitle_usuapellidos}"/>
                        
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usugenero}"/>
                        <h:outputText value="#{usuarioController.selected.usugenero}" title="#{bundle.ViewUsuarioTitle_usugenero}"/>
                        
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usunombreusuario}"/>
                        <h:outputText value="#{usuarioController.selected.usunombreusuario}" title="#{bundle.ViewUsuarioTitle_usunombreusuario}"/>
                                                
                        <h:outputText value="#{bundle.ViewUsuarioLabel_usuemail}"/>
                        <h:outputText value="#{usuarioController.selected.usuemail}" title="#{bundle.ViewUsuarioTitle_usuemail}"/>
                        
                        <h:outputText value="#{bundle.ViewUsuarioLabel_carid}"/>
                        <h:outputText value="#{usuarioController.selected.carid.carnombre}" title="#{bundle.ViewUsuarioTitle_carid}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" action="List" immediate="true"/>
                </h:panelGroup>
            </h:form>
          </ui:define>

    </ui:composition>
</html>
