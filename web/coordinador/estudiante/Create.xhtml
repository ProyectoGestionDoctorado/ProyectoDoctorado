<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

                    <h:inputText id="estTutor" value="#{estudianteController.selected.estTutor}" title="#{bundle.CreateEstudianteTitle_estTutor}" required="true" requiredMessage="#{bundle.CreateEstudianteRequiredMessage_estTutor}"/>

                <h:commandLink action="#{estudianteController.prepareList}" value="#{bundle.CreateEstudianteShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.CreateEstudianteIndexLink}"/>
