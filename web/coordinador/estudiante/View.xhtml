<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.ViewEstudianteTitle}"></h:outputText>

            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstudianteLabel_estId}"/>
                    <h:outputText value="#{estudianteController.selected.estId}" title="#{bundle.ViewEstudianteTitle_estId}"/>
                    <h:outputText value="#{bundle.ViewEstudianteLabel_estCodigo}"/>
                    <h:outputText value="#{estudianteController.selected.estCodigo}" title="#{bundle.ViewEstudianteTitle_estCodigo}"/>
                    <h:outputText value="#{bundle.ViewEstudianteLabel_estNombre}"/>
                    <h:outputText value="#{estudianteController.selected.estNombre}" title="#{bundle.ViewEstudianteTitle_estNombre}"/>
                    <h:outputText value="#{bundle.ViewEstudianteLabel_estCorreo}"/>
                    <h:outputText value="#{estudianteController.selected.estCorreo}" title="#{bundle.ViewEstudianteTitle_estCorreo}"/>
                    <h:outputText value="#{bundle.ViewEstudianteLabel_estCohorte}"/>
                    <h:outputText value="#{estudianteController.selected.estCohorte}" title="#{bundle.ViewEstudianteTitle_estCohorte}"/>
                    <h:outputText value="#{bundle.ViewEstudianteLabel_estContrasena}"/>
                    <h:outputText value="#{estudianteController.selected.estContrasena}" title="#{bundle.ViewEstudianteTitle_estContrasena}"/>
                    <h:outputText value="#{bundle.ViewEstudianteLabel_estTutor}"/>
                    <h:outputText value="#{estudianteController.selected.estTutor}" title="#{bundle.ViewEstudianteTitle_estTutor}"/>

                <br />
                <h:commandLink action="#{estudianteController.destroyAndView}" value="#{bundle.ViewEstudianteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEstudianteEditLink}"/>
                <br />
                <h:commandLink action="#{estudianteController.prepareCreate}" value="#{bundle.ViewEstudianteCreateLink}" />
                <br />
                <h:commandLink action="#{estudianteController.prepareList}" value="#{bundle.ViewEstudianteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEstudianteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
