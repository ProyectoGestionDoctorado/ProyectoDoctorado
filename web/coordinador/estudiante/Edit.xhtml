<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstudianteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Editar estudiante
                        </h3>
                    </div>
                    <div class="panel-body">
                        <p:panelGrid columns="3" styleClass="panelNoBorder" >
                            <p:outputLabel value="#{bundle.EditEstudianteLabel_estCodigo}" for="estCodigo" />
                            <p:inputText id="estCodigo" value="#{estudianteController.selected.estCodigo}" title="#{bundle.EditEstudianteTitle_estCodigo}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_estCodigo}">
                                <f:validator validatorId="ValidarCampoCodigo"/>
                            </p:inputText>
                            <p:message for="estCodigo" class="message" />
                            <p:outputLabel value="#{bundle.EditEstudianteLabel_estNombre}" for="estNombre" />
                            <p:inputText id="estNombre" value="#{estudianteController.selected.estNombre}" title="#{bundle.EditEstudianteTitle_estNombre}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_estNombre}">
                                <f:validator validatorId="ValidarCampoNombres"/>
                            </p:inputText>
                            <p:message for="estNombre" class="message" />
                            <p:outputLabel value="#{bundle.EditEstudianteLabel_estApellidos}" for="estApellidos" />
                            <p:inputText id="estApellidos" value="#{estudianteController.selected.estApellidos}" title="#{bundle.EditEstudianteTitle_estApellidos}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_estApellidos}">
                                <f:validator validatorId="ValidarCampoApellidos"/>
                            </p:inputText>
                            <p:message for="estApellidos" class="message" />                                
                            <p:outputLabel value="#{bundle.EditEstudianteLabel_estCorreo}" for="estCorreo" />
                            <p:inputText id="estCorreo" value="#{estudianteController.selected.estCorreo}" title="#{bundle.EditEstudianteTitle_estCorreo}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_estCorreo}">
                                
                            </p:inputText>
                            <p:message for="estCorreo" class="message" />
                            <p:outputLabel value="#{bundle.EditEstudianteLabel_estCohorte}" for="estCohorte" />
                            <p:inputText id="estCohorte" value="#{estudianteController.selected.estCohorte}" title="#{bundle.EditEstudianteTitle_estCohorte}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_estCohorte}">
                                <f:validator validatorId="ValidarCampoCohorte"/>
                            </p:inputText>
                            <p:message for="estCohorte" class="message" />
                            <p:outputLabel value="#{bundle.EditEstudianteLabel_estTutor}" for="estTutor" />
                            <p:inputText id="estTutor" value="#{estudianteController.selected.estTutor}" title="#{bundle.EditEstudianteTitle_estTutor}" required="true" requiredMessage="#{bundle.EditEstudianteRequiredMessage_estTutor}">
                                <f:validator validatorId="ValidarCampoTutor"/>
                            </p:inputText>
                            <p:message for="estTutor" class="message" />
                        </p:panelGrid>
                    </div>
                </div>
                <p:commandButton ajax="false" actionListener="#{estudianteController.update}" value="#{bundle.EditEstudianteSaveLink}" class="btn btn-primary"/>
                &nbsp;&nbsp;
                <p:commandLink action="#{estudianteController.prepareList}" value="#{bundle.EditEstudianteShowAllLink}" immediate="true" class="btn btn-warning"/>
                &nbsp;&nbsp;
            </h:form>
        </ui:define>
    </ui:composition>

</html>
